version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Installation
          command: npm install
      - run:
          name: Build
          command: npm run build
      - run:
          name: Deploy
          command: npm run deploy
workflows:
  version: 2.1
  build:
    jobs:
    - build:
        filters:
          branches:
            only:
            - master
            - develop
            - /feature\/.*/
            - /hotfix\/.*/
            - /release\/.*/